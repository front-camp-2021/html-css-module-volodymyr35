<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="overrides.css">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
  </style>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__inner">
        <img class="card__img" src="./img/notebook.jpg" alt="product" />
        <div class="card__details">
          <div class="card__rate-and-price">
            <button class="card__product--rate">2.89&nbsp;
              <img class="card__rate" src="./icons/star.svg" alt="icon star">
            </button>
            <span class="card__price">$619</span>
          </div>
          <h4 class="card__title">Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black</h4>
          <p class="card__info">Redesigned from scratch and completely revised.</p>
        </div>
      </div>
      <div class="card__actions">
        <button class="card__btn">
          <img class="card__icon" src="./icons/heart.svg" alt="icon heart"> Wishlist
        </button>
        <button class="card__btn card__btn--primary">
          <img class="card__icon" src="./icons/shopping-bag.svg" alt="icon shopping-bag"> Add to
          cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
